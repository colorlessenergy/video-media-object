<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>video media object</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>on browser webkit supported</h1>
  <!-- wraps all the thumbnails and information to center it -->
  <section class="video-wrapper">
    <!-- contains all the videos -->
    <div class="contain-videos">
      <!-- contains all the information for the video -->
      <div class="video">
        <div class="thumbnail">
          <img class="thumbnail__img" src="cherry-tree.jpg" alt="">
          <p class="thumbnail__timestamp">25:24</p>
        </div>
        <!-- contains the title about the video -->
        <div class="metadata">
          <div class="metadata__about">
            <h3 class="metadata__title">
              a title goes here
            </h3>
            <span><i class="eyeball fas fa-eye"></i>1000m</span>
          </div>
          <p class="metadata__username">a username</p>
        </div>
      </div>
      
    </div>
  </section>
</body>
</html>
